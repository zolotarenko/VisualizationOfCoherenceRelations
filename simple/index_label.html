<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

  <div class="container">
    <span class="label label-primary">Trommeln gehört halt zum Geschäft.</span>
    <span class="label label-info">Doch</span>
    <span class="label label-warning">unterm Strich stehen Brandenburgs Schulen ganz gut da.</span>
